<div class="p-fluid">
  <form #form="ngForm" (ngSubmit)="updateUnit()">
    <div class="p-field">
      <label for="tanim">Tanım</label>
      <input id="tanim" name="tanim" #tanim="ngModel" type="text" [(ngModel)]="unit.title" required pInputText>
    </div>
    <div class="p-field">
      <button pButton pRipple type="submit" [disabled]="tanim.invalid" icon="pi pi-check" label="Güncelle"
        iconPos="left"></button>
    </div>
  </form>
</div>
