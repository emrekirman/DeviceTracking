<div class="p-grid">
  <div class="p-col-12 p-md-4">
    <p-panel header="Cihaz Tipi Ekle">
      <div class="p-fluid">
        <form #form="ngForm" (ngSubmit)="createDeviceType()">
          <div class="p-field">
            <label for="tanim">Tanım</label>
            <input id="tanim" name="tanim" #tanim="ngModel" type="text" [(ngModel)]="device.title" required pInputText>
          </div>
          <div class="p-field">
            <button pButton pRipple type="submit" [disabled]="tanim.invalid" icon="pi pi-plus" label="Ekle"
              iconPos="left"></button>
          </div>
        </form>
      </div>
    </p-panel>
  </div>
  <div class="p-col-12 p-md-8">
    <p-panel header="Son Eklenen Cihaz Tipi Listesi">
      <p-table [value]="deviceTypeList">
        <ng-template pTemplate="header">
          <tr>
            <th>Tanım</th>
            <th>Oluşturma Tarihi</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td>{{item.title}}</td>
            <td>{{item.createdDate | date:'d.MM.yyyy' }}</td>
            <td>
              <button pButton pRipple class="p-button-outlined p-button-warning p-button-sm"
                (click)="updateDialog(item?.id)" type="button" icon="pi pi-pencil" iconPos="left" pTooltip="Düzenle"
                tooltipPosition="bottom"></button>
              <button pButton pRipple type="button" class="p-button-outlined p-button-danger p-button-sm"
                (click)="confirmDelete($event,item.id)" icon="pi pi-trash" iconPos="left" pTooltip="Sil"
                tooltipPosition="bottom"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
<p-confirmPopup></p-confirmPopup>
